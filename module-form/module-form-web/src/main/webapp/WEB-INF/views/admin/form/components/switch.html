<div class="jpress-form-item">
    <div class="jpress-form-group clearfix">
        <div class="jpress-label-left">
            <label for="#(id ??)">#(label ??)</label>
        </div>
        <div class="jpress-input-block">
            <div class="jpress-custom-switch">
                <input type="checkbox" class="jpress-custom-input" id="#(id ??)" value="true" #if(value == "true") checked #end/>
                <label class="jpress-custom-label" for="#(id ??)"></label>
            </div>
        </div>
    </div>
</div>
