#@layout()

#define css()
#@layout_css?()
#end

#define script()
#@layout_script?()
<script>
  	function doSubmit() {
		ajaxSubmit("#form", function (data) {
			$("#entryId").attr("value", data.id);
			toastr.success('内容保存成功。');
		})
  	}

	$("#submit").on("click", function () {
		doSubmit();
	})
	</script>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            #if(dictType.id ??) 编辑 #else 新增 #end 字典类型
            <small>DictType Item</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <form class="form-horizontal form-setting" autocomplete="off"
                          action="/admin/dict/type/doSave"
                          method="POST" id="form">
                        
                        <div class="box-body ">
							<input type="hidden" id="entryId" name="dictType.id" value="#(dictType.id ??)">
							<div class="form-group">
								<label class="col-sm-2 control-label">字典类型名称</label>
								<div class="col-sm-6">
								   <input type="input" name="dictType.name" class="form-control" value="#(dictType.name ??)"
										   placeholder="请输入...">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">字典类型编码</label>
								<div class="col-sm-6">
								   <input type="input" name="dictType.code" class="form-control" value="#(dictType.code ??)"
										   placeholder="请输入...">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">序号</label>
								<div class="col-sm-6">
								   <input type="input" name="dictType.order_list" class="form-control" value="#(dictType.order_list ??)"
										   placeholder="">
								</div>
							</div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button id="submit" type="button" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
