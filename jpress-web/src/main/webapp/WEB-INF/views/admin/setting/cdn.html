#@layout()

#define content()

    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                CDN 设置
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / 系统 / CDN 设置</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">

                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class=" form-setting" autocomplete="off"
                          id="optionForm">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">开启CDN网站加速</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" class="switchery" data-for="cdn_enable" #checkedIf(option("cdn_enable"))>
                                    <input type="hidden" id="cdn_enable" name="cdn_enable">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">CDN域名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="请填写CDN域名..."
                                           name="cdn_domain" value="#option('cdn_domain')">
                                    <p class="text-muted"> 此项请填写阿里云、腾讯云、七牛等CDN加速的绑定域名。<span style="color: red">http://（或https://）开头</span>。 </p>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">排除文件</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control"
                                              placeholder="排除的文件将不采用CDN进行加速..."
                                              name="cdn_exclude">#option("cdn_exclude")</textarea>
                                    <p class="text-muted"> 此处请填写要排除的文件，填写本地的相对路径。一行一条数据。 </p>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

#end
