#@layout()
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            默认回复
            <small>Action Reply Management</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off" id="optionForm">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新用户关注时</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control" placeholder="欢迎关系微信公众号 xxx ..."
                                              name="wechat_reply_user_subscribe">#option("wechat_reply_user_subscribe")</textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">扫码带参数二维码</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control" placeholder="欢迎关系微信公众号 xxx ..."
                                              name="wechat_reply_user_scan">#option("wechat_reply_user_scan")</textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">无法解析内容时</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control" placeholder="对不起，暂时不知道说说的是什么意思..."
                                              name="wechat_reply_unknow">#option("wechat_reply_unknow")</textarea>
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
