#默认模板（后台未设置当前模板的时候，使用这个模板）
io.jpress.defaultTemplate=cn.jeanstudio.bonhumeur
#io.jpress.attachmentRoot=/Users/michael/Desktop/未命名文件夹

#cookie的加密密钥（建议32位以上）
jboot.web.cookieEncryptKey=jboot_encrypt

jboot.web.jwt.secret = jboot_encrypt

#开启FindById的自动缓存功能
jboot.model.idCacheEnable=true

#数据库相关配置
jboot.datasource.type=mysql
jboot.datasource.url=jdbc:mysql://127.0.0.1:3306/newjpress?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
jboot.datasource.user=demo
jboot.datasource.password=demo



