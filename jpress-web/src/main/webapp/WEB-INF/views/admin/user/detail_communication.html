#include("_user_detail_layout.html")
#@user_detail_layout("detail-communication")
#define detail()

<!-- /.card-header -->
<!-- form start -->
<form class="" autocomplete="off" id="userForm" action="#(CPATH)/admin/user/doSaveUser">
    <input name="user.id" type="hidden" value="#(user.id)">
    <div class="card-body">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">邮箱</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="填写邮箱账号"
                       name="user.email" value="#(user.email ??)">

                #if(user.email && !user.isEmailStatusOk())
                <p class="text-muted">
                    用户邮件尚未激活，点击<a href="javascript:doActivateEmail('#(user.id)')">这里</a>发送激活邮件。
                </p>
                #end

            </div>

        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">手机号</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="及手机号"
                       name="user.mobile" value="#(user.mobile ??)">
                #if(user.mobile && !user.isMobileStatusOk())
                <p class="text-muted"><i class="fa fa-fw fa-close"></i> 手机号未激活 </p>
                #end

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">地址</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="地址"
                       name="user.address" value="#(user.address ??)">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">邮编</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="和邮编"
                       name="user.zipcode" value="#(user.zipcode ??)">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">个人网址</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="..."
                       name="user.site" value="#(user.site ??)">
            </div>
        </div>

    </div>

    <div class="card-footer">
        <div class="offset-sm-2 col-sm-10 submit-block">
            <div class="card-submit">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

</form>
#end
