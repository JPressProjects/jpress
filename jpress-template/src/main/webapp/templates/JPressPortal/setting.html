#@layout()

#define content()

<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            模板设置
                            <small data-toggle="tooltip" title="" data-placement="right" data-trigger="hover" data-original-title=""><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / 模板 / 设置</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">


                    <form class=" form-setting" autocomplete="off"
                          id="optionForm">
                        <div class="card-body">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Logo文字</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Logo文字的内容..."
                                           name="jpressportal_logo_text" value="#option('jpressportal_logo_text')">
                                </div>
                            </div>

                            <h4 class="form-header">下载按钮</h4>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">显示下载按钮</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" class="switchery" data-for="jpressportal_download_btn_enable"
                                           #checkedIf(option("jpressportal_download_btn_enable"))>
                                    <input type="hidden" id="jpressportal_download_btn_enable"
                                           name="jpressportal_download_btn_enable">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">链接地址</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="例如：http://www.JeanStudio.cn"
                                           name="jpressportal_download_url" value="#option('jpressportal_download_url')">
                                    <p class="text-muted"> http（或https）开头。 </p>
                                </div>
                            </div>


                        </div>
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

#end
