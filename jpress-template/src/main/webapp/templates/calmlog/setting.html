#@layout()

#define content()

<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            模板设置
                            <small data-toggle="tooltip" title="" data-placement="right" data-trigger="hover" data-original-title=""><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / 模板 / 设置</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">


                    <form class=" form-setting" autocomplete="off"
                          id="optionForm">
                        <div class="card-body">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">logo设置</label>
                                <div class="col-sm-6">
                                    <div class="jpress-image-browser">
                                        <input type="hidden" name="calmlog_logo" value="#option('calmlog_logo')"/>
                                        <img src="#(CPATH)#option('calmlog_logo','/templates/calmlog/img/logo.jpg')">
                                        <a class="image-reset"> <i class="fa fa-edit"></i></a>
                                    </div>

                                </div>
                            </div>


                            <h4 class="form-header">左边栏二维码</h4>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">二维码说明</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="左边二维码底部的文字..."
                                           name="calmlog_qrcode_text" value="#option('calmlog_qrcode_text')">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">二维码</label>
                                <div class="col-sm-6">
                                    <div class="jpress-image-browser">
                                        <input type="hidden" name="calmlog_qrcode" value="#option('calmlog_qrcode')"/>
                                        <img src="#(CPATH)#option('calmlog_qrcode','/templates/calmlog/img/code.jpg')">
                                        <a class="image-reset"> <i class="fa fa-edit"></i></a>
                                    </div>
                                </div>
                            </div>


                            <h4 class="form-header">幻灯片设置</h4>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">首页幻灯片</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control"
                                              placeholder="幻灯片地址..."
                                              name="calmlog_slides">#option("calmlog_slides")</textarea>
                                    <p class="text-muted"> 一行一条数据。 </p>
                                </div>
                            </div>



                        </div>
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

#end
