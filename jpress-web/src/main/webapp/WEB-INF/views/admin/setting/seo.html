#@layout()

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            网站搜引擎优化
            <small>SEO Setting</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off" id="optionForm">
                        <div class="box-body ">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-6">
                                    <textarea rows="2" class="form-control" placeholder="请输入利于SEO的标题..."
                                              name="seo_title">#option("seo_title")</textarea>
                                    <p class="help-block"> 此项设置，可能会覆盖掉网站首页标题和副标题的设置（是否覆盖决定于模板）。 </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键字</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control" placeholder="..." name="seo_keywords">#option("seo_keywords")</textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control" placeholder="..." name="seo_description">#option("seo_description")</textarea>
                                </div>
                            </div>

                            <h4 class="page-header">伪静态</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">启用伪静态</label>

                                <div class="col-sm-6">
                                    <input type="checkbox" class="switchery" data-for="web_fake_static_enable"
                                           #checkedIf(option("web_fake_static_enable"))>
                                    <input type="hidden" id="web_fake_static_enable" name="web_fake_static_enable">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">伪静态后缀</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="例如：.html"
                                           name="web_fake_static_suffix" value="#option('web_fake_static_suffix')">
                                    <p class="help-block"> 以英文的点（.）开头，例如：.html </p>
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
