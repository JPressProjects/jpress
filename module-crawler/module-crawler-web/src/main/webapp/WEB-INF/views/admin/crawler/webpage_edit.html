
	#@layout()
	#define css()
	#@layout_css?()
	<link rel="stylesheet" href="#(CPATH)/static/components/datepicker/css/bootstrap-datepicker3.min.css">
	#end
	#define script()
	#@layout_script?()
	<script src="#(CPATH)/static/components/datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="#(CPATH)/static/components/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<script>
		$("input[hint='date']").datepicker({
	        format: 'yyyy-mm-dd',
	        language: 'zh-CN'
	    });
	    
	  function doSubmit() {
        ajaxSubmit("#form", function (data) {
            $("#entryId").attr("value", data.id);
            toastr.success('内容保存成功。');
        })
      }  
    
	    $("#submit").on("click", function () {
	        doSubmit();
	    }) 
	    </script>
		#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
                        条目
            <small>Item</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <form class="form-horizontal form-setting" autocomplete="off"
                          action="/admin/webpage/doSave"
                          method="POST" id="form">
                        
                        <div class="box-body ">
	                                <input type="hidden" id="entryId" name="webpage.id" value="#(webpage.id ??)">
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">标题</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.title" class="form-control" value="#(webpage.title ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">内容</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.content" class="form-control" value="#(webpage.content ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">链接</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.link" class="form-control" value="#(webpage.link ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">域名</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.domain" class="form-control" value="#(webpage.domain ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">模板ID</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.spider_id" class="form-control" value="#(webpage.spider_id ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">任务ID</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.task_id" class="form-control" value="#(webpage.task_id ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">分类</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.category" class="form-control" value="#(webpage.category ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">网页快照</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.raw_html" class="form-control" value="#(webpage.raw_html ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">关键词</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.keywords" class="form-control" value="#(webpage.keywords ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">摘要</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.summary" class="form-control" value="#(webpage.summary ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">抓取时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" hint="date" class="form-control" placeholder="点击选择"
		                       						name="webpage.gather_time" value="#date(webpage.gather_time ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">发布时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" hint="date" class="form-control" placeholder="点击选择"
		                       						name="webpage.publish_time" value="#date(webpage.publish_time ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">命名实体</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.entity_name" class="form-control" value="#(webpage.entity_name ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">网页处理时长</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="webpage.process_time" class="form-control" value="#(webpage.process_time ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">创建时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" hint="date" class="form-control" placeholder="点击选择"
		                       						name="webpage.created" value="#date(webpage.created ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">更新时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" hint="date" class="form-control" placeholder="点击选择"
		                       						name="webpage.modified" value="#date(webpage.modified ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button id="submit" type="button" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
