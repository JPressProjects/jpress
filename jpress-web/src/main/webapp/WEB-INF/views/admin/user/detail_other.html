#include("_user_detail_layout.html")
#@user_detail_layout("detail-other")
#define detail()



<form class="" autocomplete="off" id="userForm" action="#(CPATH)/admin/user/doSaveUser">
    <input name="user.id" type="hidden" value="#(user.id)">
    <div class="card-body">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">真实名字</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="..."
                       name="user.realname" value="#(user.realname ??)">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">生日</label>

            <div class="col-sm-8">
                <input type="text" id="birthday"class="form-control date"
                       data-date-format="yyyy-mm-dd"
                       placeholder="点击选择"
                       name="user.birthday" value="#date(user.birthday,'yyyy-MM-dd')" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">公司</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="..."
                       name="user.company" value="#(user.company ??)">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">职位</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="..."
                       name="user.occupation" value="#(user.occupation ??)">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">毕业学校</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="..."
                       name="user.graduateschool" value="#(user.graduateschool ??)">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">学历</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="..."
                       name="user.education" value="#(user.education ??)">
            </div>
        </div>

    </div>

    <div class="card-footer">
        <div class="offset-sm-2 col-sm-10 submit-block">
            <div class="card-submit">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

</form>
#end
