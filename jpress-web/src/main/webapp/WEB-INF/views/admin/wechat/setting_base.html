#@layout()
#define content()
    <section class="content-header">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                基础设置
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / 微信 / 基础设置</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">

                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class=" form-setting" autocomplete="off" id="optionForm">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">公众号 AppId</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="登录微信公众号平台获取...."
                                           name="wechat_appid" value="#option('wechat_appid')">
                                    <p class="text-muted"> 微信公众号后台填写的 URL 为：
                                        <span >#option('web_domain')#(CPATH)/wechat/msg?appId=您的公众号的AppId</span>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">公众号 AppSecret</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="同上..."
                                           name="wechat_appsecret" value="#option('wechat_appsecret')">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">公众号 Token</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="随意设置... 但是确保和微信后台设置一样。"
                                           name="wechat_token" value="#option('wechat_token')">
                                    <p class="text-muted"> 请确保和微信公众号后台设置一样，否则无法正常工作。 </p>
                                </div>
                            </div>


                            <h4 class="form-header">网页授权</h4>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">启用网页授权</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" class="switchery" data-for="wechat_web_authorize_enable"
                                           #checkedIf(option("wechat_web_authorize_enable"))>
                                    <input type="hidden" id="wechat_web_authorize_enable"
                                           name="wechat_web_authorize_enable">
                                    <p class="text-muted"> 开启后，可以获取用户信息、分析用户行为。必须是微信服务号，才能使用。 </p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">授权方式</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="wechat_web_authorize_type">
                                        <option value="1" #selectedIf(option("wechat_web_authorize_type") == "1")>静默授权</option>
                                        <option value="2" #selectedIf(option("wechat_web_authorize_type") == "2")>正常授权</option>
                                        <option value="3" #selectedIf(option("wechat_web_authorize_type") == "3")>静默优先</option>
                                    </select>
                                    <p class="text-muted">
                                        1、静默授权：只能得到用户ID，分析该用户行为<br/>
                                        2、正常授权：可以获取用户昵称、头像等信息<br/>
                                        3、静默优先：第一次访问正常授权，之后静默授权（无法获得用户更新的昵称和头像）
                                    </p>
                                </div>
                            </div>

                            <h4 class="form-header">多客服</h4>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">触发关键字</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="输入此关键字将会进入多客服."
                                           name="wechat_chat_key" value="#option('wechat_chat_key')">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">退出关键字</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="出入此关键字退出多客服."
                                           name="wechat_unchat_key" value="#option('wechat_unchat_key')">
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>

    </section>

#end
