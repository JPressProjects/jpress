#include("layout.html")
#@layout("微信扫一扫付款")

#define css()
<style>
    .message-box{
        padding: 30px;
        font-size: 16px;
        color: #000;
    }
</style>
#end

#define content()

<div class="pay-header">
    请使用微信扫码支付
</div>

<div class="row pay-content">
    <div class="col-lg-6 pay-content-info">
        <div class="pay-content-title">
            微信扫一扫付款
        </div>
        <div class="pay-content-money">
            ￥ #number(payment.pay_amount,'0.00') 元
        </div>
        <div class="pay-content-qrcode">
            <img src="#(payConfig.qrcode ?? (CPATH + '/static/commons/img/pay-qrcode.png'))"/>
        </div>
    </div>
    <div class="col-lg-6 pay-content-img">
        <img src="#(CAPTH)/static/commons/img/pay-wechat.png"/>
    </div>

    #if(payConfig && payConfig.message)
    <div class="col-lg-12 message-box" >
        #(payConfig.message)
    </div>
    #end


</div>
#end
