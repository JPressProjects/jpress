#define layout()
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#(SEO_TITLE ?? (WEB_TITLE + '-' + WEB_SUBTITLE))</title>
    <meta name="keywords" content="#(SEO_KEYWORDS)">
    <meta name="description" content="#(SEO_DESCRIPTION)">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ll-css.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    #@css?()
</head>
<body>
<div class="ll-header container-fluid">
    <div class="ll-logo">
        <a href="#(CPATH)/">
            <h1>#(WEB_NAME ?? '未设置网站名称')</h1>
            <p>#option('lightlog_web_desc','一个格子铺....')</p>
        </a>
    </div>
</div>
#@content()
<div class="container-fluid ll-footer">
    <div class="container">
        <p class="ll-footer-link"><a href="#">联系我们</a></p>
        <p class="ll-copyright">本设计由简.工作室荣誉出品</p>
        <p class="ll-copyright">#(WEB_COPYRIGHT ?? 'copyright @ 2017~2018 简.工作室（www.jeanstudio.cn）')</p>
    </div>
</div>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
#@script?()
</body>
</html>
#end
