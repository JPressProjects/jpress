#@layout()
#define content()
    <section class="content-header">


        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                小程序设置
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / 微信 / 小程序设置</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->

    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">

                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class=" form-setting" autocomplete="off" id="optionForm">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">小程序 AppId</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="登录微信小程序平台获取...."
                                           name="wechat_miniprogram_appid" value="#option('wechat_miniprogram_appid')">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">小程序 AppSecret</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="同上..."
                                           name="wechat_miniprogram_appsecret"
                                           value="#option('wechat_miniprogram_appsecret')">
                                </div>
                            </div>
                            

                            <h4 class="form-header">其他配置</h4>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">小程序名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="小程序名称设置"
                                           name="wechat_miniprogram_name" value="#option('wechat_miniprogram_name')">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">版权设置</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control"
                                              placeholder="小程序底部版权设置"
                                              name="wechat_miniprogram_copyright">#option("wechat_miniprogram_copyright")</textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">幻灯片设置</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control"
                                              placeholder="幻灯片设置"
                                              name="wechat_miniprogram_slides">#option("wechat_miniprogram_slides")</textarea>
                                    <p class="text-muted"> 一行一个幻灯片，格式：图片url | 跳转到小程序页面 </p>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>
#end
