#@layout()

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            自动回复设置
            <small>Auto Reply Edit</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off"
                          action="#(CPATH)/admin/wechat/doReplySave" method="post">
                        <input type="hidden" name="id" value="#(reply.id ??)">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键字</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="请输入关键字"
                                           name="keyword" value="#(reply.keyword ??)">
                                    <p class="help-block"> 多个关键字用英文逗号（,）隔开 </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">回复内容</label>

                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control" name="content"
                                              placeholder="请输入回复内容...">#(reply.content ??)</textarea>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
