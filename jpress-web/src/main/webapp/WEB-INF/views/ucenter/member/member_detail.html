#@ucenter_layout()

#define script()
<script>
    function addMessage() {
        openlayer('提交留言', '#(CPATH)/ucenter/order/addMessage/');
    }

    function openlayer(title, url) {
        layer.open({
            type: 2,
            title: title,
            anim: 2,
            shadeClose: true,
            shade: 0.5,
            area: ['60%', '60%'],
            content: url,
            end: function () {

            }
        });
    }

    function doFlagDelivery() {
        if (confirm("确定已经收到货物？")) {
            ajaxGet("#(CPATH)/ucenter/order/doFlagDelivery/", function () {
                location.reload()
            })
        }
    }

</script>
#end

#define css()
<style>
    .form-header {
        margin: 10px 0 20px;
    }

    .remark {
        width: 100%;
        height: 100px;
        background-color: #f5f5f5;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    address {
        margin-top: 10px;
        margin-bottom: 30px;
    }
    .invoice-info,.no-print{
        padding:1rem;
    }
</style>
#end

#define content()
<section class="content">

    <div class="container-fluid">
        <div class="card card-outline card-primary">

            <!-- Main content -->
            <section>
                <!-- title row -->
                <h2 class="form-header">
                    <i class="fa fa-globe"></i> #(memberGroup.title ??)
                </h2>
                <!-- info row -->
                <div class="row invoice-info">
                    #(memberGroup.content ??)
                </div>
                <!-- /.row -->

                <div class="row no-print">
                    <div class="col-12" style="text-align: right">
                        <a href="#(CPATH)/ucenter/member/join/#(memberGroup.id)" class="btn btn-primary">
                            <i class="fa fa-fw fa-check"></i> 加入会员
                        </a>
                    </div>
                </div>

            </section>

            <!-- /.content -->
            <div class="clearfix"></div>

        </div>
    </div>
</section>
#end
