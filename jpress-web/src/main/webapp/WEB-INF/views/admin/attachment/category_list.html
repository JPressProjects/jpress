#@layout()
#define script()
<script>

    $('.del-action').on('click', function () {
        if (confirm('确定要删除该分类吗？删除后不可恢复')) {
            var id = $(this).attr("data-id");
            ajaxGet("#(CPATH)/admin/attachment/doCategoryDel/" + id);
        }
    });


</script>
#end
#define content()
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                附件分类
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / 附件 / 附件分类</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">

        <div class="row">
            <div class="col-lg-5">
                <div class="card card-outline card-primary">
                    <!-- form start -->
                    <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                          action="#(CPATH)/admin/attachment/doCategorySave"
                          data-ok-href="#(CPATH)/admin/attachment/category"
                          data-ok-message="附件分类保存成功"
                          method="post">
                        <input type="hidden" name="category.id" value="#(category.id ??)">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><span class="text-danger mr-2">*</span> 名称 </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="取个适合的分类名称..." required
                                           value="#(category.title ??)" name="category.title">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">排序</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="此分类排序的序号"
                                           value="#(category.order_number ??)"
                                           name="category.order_number">
                                    <p class="text-muted"> 越小的数字越靠前 </p>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card card-outline card-primary">



                    <div class="card-body p-0  ">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 40%">标题</th>
                                <th>排序</th>
                                <th>创建时间</th>
                            </tr>
                            #for(category : categories)
                            <tr>
                                <td>
                                    <strong>
                                        #(category.title)
                                        （#(category.count ?? 0)）
                                    </strong>
                                    <div class="jp-action-card">
                                        <div class="jp-action-body">
                                            <a href="#(CPATH)/admin/attachment/category/#(category.id)">编辑</a> |
                                            <a href="javascript:;" class="del-action red-action" data-id="#(category.id)">删除</a>
                                        </div>
                                    </div>
                                </td>
                                <td>#(category.order_number ??)</td>
                                <td>#date(category.created ??,"yyyy-MM-dd HH:mm")</td>
                            </tr>
                            #else
                            <tr class="nodata"><td colspan="999">暂无数据</td> </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-12">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            </div>
    </section>


#end
