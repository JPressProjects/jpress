#@layout()
#define css()
#@layout_css?()
<link rel="stylesheet" href="#(CPATH)/static/components/datepicker/css/bootstrap-datepicker3.min.css">
#end
#define script()
#@layout_script?()
<script src="#(CPATH)/static/components/datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="#(CPATH)/static/components/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    function doSubmit() {
        ajaxSubmit("#form", function (data) {
            $("#entryId").attr("value", data.id);
            toastr.success('内容保存成功。');
        })
    }

    $("#submit").on("click", function () {
        doSubmit();
    })
</script>
#end

#define content()
<div class="content-wrapper">
	<section class="content-header">
		<h1>
			编辑团期
			<small>Edit Group Management</small>
		</h1>
	</section>

	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header ">
						<h3 class="box-title"></h3>
					</div>
					<form class="form-horizontal form-setting" autocomplete="off" action="/admin/group/doSave"
						  method="POST" id="form">
						<div class="box-body ">
							<input type="hidden" id="entryId" name="group.id" value="#(group.id ??)">
							<div class="form-group">
								<label class="col-sm-2 control-label">用户ID</label>
								<div class="col-sm-6">
									<input type="input" name="group.user_id" class="form-control" value="#(group.user_id ??)"
										   placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">线路ID</label>
								<div class="col-sm-6">
									<input type="input" name="group.route_id" class="form-control" value="#(group.route_id ??)"
										   placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">创建时间</label>
								<div class="col-sm-6">
									<input type="input" hint="date" class="form-control" placeholder="点击选择"
										   name="group.created" value="#date(group.created ?? now,'yyyy-MM-dd')" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">更新时间</label>
								<div class="col-sm-6">

									<input type="input" hint="date" class="form-control" placeholder="点击选择"
										   name="group.modified" value="#date(group.modified ?? now,'yyyy-MM-dd')" >
								</div>
							</div>

						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<div class="col-sm-offset-2 col-sm-10 submit-block">
								<div class="box-submit">
									<button id="submit" type="button" class="btn btn-primary">提交</button>
								</div>
							</div>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
			</div>
		</div>

	</section>

</div>
#end
